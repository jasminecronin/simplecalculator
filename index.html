<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>

<div id="calculator">
    <div id="button-container">
        <div id="display"></div>
        <button type="button" class="btn" onclick="clearEntry()" id="clear-all">C</button>
        <button type="button" class="btn" onclick="clearEntry()" id="clear-entry">CE</button>
        <button type="button" class="btn" onclick="display('.')" id="decimal">.</button>
        <button type="button" class="btn" onclick="display('/')" id="divide">/</button>
        <button type="button" class="btn" onclick="display('7')" id="seven">7</button>
        <button type="button" class="btn" onclick="display('8')" id="eight">8</button>
        <button type="button" class="btn" onclick="display('9')" id="nine">9</button>
        <button type="button" class="btn" onclick="display('*')" id="multiply">*</button>
        <button type="button" class="btn" onclick="display('4')" id="four">4</button>
        <button type="button" class="btn" onclick="display('5')" id="five">5</button>
        <button type="button" class="btn" onclick="display('6')" id="six">6</button>
        <button type="button" class="btn" onclick="display('-')" id="subtract">-</button>
        <button type="button" class="btn" onclick="display('1')" id="one">1</button>
        <button type="button" class="btn" onclick="display('2')" id="two">2</button>
        <button type="button" class="btn" onclick="display('3')" id="three">3</button>
        <button type="button" class="btn" onclick="display('+')" id="add">+</button>
        <button type="button" class="btn" onclick="display('(')" id="left-bracket">(</button>
        <button type="button" class="btn" onclick="display('0')" id="zero">0</button>
        <button type="button" class="btn" onclick="display(')')" id="right-bracket">)</button>
        <button type="button" class="btn" onclick="myEvaluate()" id="equals">=</button>
    </div>

</div>

</body>
</html>
